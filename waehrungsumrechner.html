<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">

    <title>Währungsrechner</title>

    <script src="js/util.js"></script>
    <script src="js/rechner.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
    <script src="js/validation.js"></script>

    <style>

        h1 {
            font-family: "Century Gothic",serif;
        }
        input {
            font-family: "Century Gothic", serif;
            width: 8em;
        }
        td {
            font-family: "Century Gothic", serif;
        }

        form {
            border: thin solid #666;
            width: 20em;
            border-radius: 4px;
            padding: 1em;
        }

    </style>

</head>

<body>
<div>
    <header>
        <h1>Währungsrechner</h1>
    </header>
    <form >
        <table>
            <tr>
                <td>Schweizer Franken:</td>
                <td>
                    <input type="text" size="30" id="chfIN" step=".01" oninput="validate(this)">
                </td>
            </tr>
            <tr>
                <td>Euro: </td>
                <td>
                    <input type="text" size="30" id="euroIN" readonly >
                </td>
            </tr>
        </table>
        <br>
        <input id="convertBN" type="button" value="Convert">
    </form>
</div>
</body>
</html>
